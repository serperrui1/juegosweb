<div class="col mb-4 animate_animated animate_fadeIn " (click)="verJuego()">
    <div class="card h-100">
        <img [src]="juego.background_image" class="card-img-top img-hover-zoom">
    </div>
    <div class="card-body nombre">
        <h5 class="card-title">{{juego.name }}</h5>
    </div>
    <div class="card-body">
        <h5 class="card-text descripcion">{{juego.descripcion }}</h5>
    </div>
</div>
